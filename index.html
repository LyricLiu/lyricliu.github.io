<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>loading</title>
</head>
<body>
    <script type="text/javascript">
        (function(){
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(window.navigator.userAgent);
            
            if(isMobile){
                window.location.href = './mobile.html';
            }
            else{
                window.location.href = './pc.html';
            }
        }())
    </script>
</body>
</html>
